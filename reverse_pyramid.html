<html>
<head>
<style>
	#star_center
	{
		text-align: center;
	}

	#button
	{
		background-color: #FFA500;
        border: none;
		color: white;
		padding: 15px 32px;
		text-decoration: none;
		display: inline-block;
		font-size: 16px;
	}
</style>

</head>
<body>
<div id="star_center">
<script type="text/javascript" >
 function display(){ 
	var rows=prompt('Enter number of row for pyramid between 1 to 10 for better result') ;   //taking numer of rows from user
	if(rows <=10 && rows > 0)
	{	
		var i,j;
		for(i=1;i<=rows;i++)  
		{
		
		 // Printing spaces 
			for(j=1;j<i;j++)
				document.write('&nbsp');
			
			// Printing stars
			for(j=1;j<=(rows*2-(i*2-1));j++)
				//document.write('*'.fontsize(10));
				document.getElementById('new').innerHTML= '*';
		
			document.write('<br>');
		}
    }
	else
		alert("Wrong Input Enter number between 1 to 10");  
		}
 </script>
 </div>
  <br>
  <center><button type="button" id="button" value="Run Again" onClick="display()" > Run Again </button> </center>
  <h1 id="new"> </h1>
</body>
</html>
